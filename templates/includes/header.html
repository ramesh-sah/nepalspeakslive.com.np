    <script>
        // Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const menuToggle = document.getElementById('menu-toggle');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        }

        // Event Listeners
        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Close sidebar on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !sidebar.classList.contains('-translate-x-full')) {
                toggleSidebar();
            }
        });
    </script>
    <script>
    const subMenuNav = document.getElementById('sub-menu-nav');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;

        if (currentScrollY > lastScrollY) {
            // Scroll down â†’ hide completely
            subMenuNav.style.transform = 'translateY(+100%)';
            subMenuNav.style.opacity = '0';
        } else {
            // Scroll up â†’ show completely
            subMenuNav.style.transform = 'translateY(0)';
            subMenuNav.style.opacity = '1';
        }

        lastScrollY = currentScrollY;
    });
</script>

<style>
    #sub-menu-nav {
        transition: transform 0.01s ease, opacity 0.0s ease;
    }
</style>
